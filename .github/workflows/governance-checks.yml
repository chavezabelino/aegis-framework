name: Constitutional Governance Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  governance:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Check provenance headers
      run: npm run check:provenance -- --ci
      
    - name: Check file organization
      run: npm run check:paths -- --ci
      
    - name: Check version synchronization
      run: npm run check:version -- --ci
      
    - name: Validate planning optimization
      run: npm run validate:planning
      
    - name: Validate blueprints
      run: npm run validate:blueprint -- blueprints/*/blueprint.yaml
      
    - name: Run plan gates
      run: |
        npm run plan:gate:mvp
        npm run plan:gate:surgical
        npm run plan:gate:systemic

  planning-optimization:
    runs-on: ubuntu-latest
    needs: governance
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Test CLI functionality
      run: |
        npm run aegis:planning help
        npm run aegis:planning auto "Add user authentication" -- --output .aegis/plans/ci-test.json
        npm run aegis:planning validate MVP-Fix .aegis/plans/ci-test.json 2
      
    - name: Test MCP server
      run: |
        timeout 10s npm run mcp:start || true
      
    - name: Upload test artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: planning-test-results
        path: .aegis/plans/ci-test.json
